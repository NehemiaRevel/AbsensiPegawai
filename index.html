<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pegawai</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navContainer">
        <div class="navTitle">
            <div>Aramaru Indah Global</div>
        </div>
        <div class="toDate" id="todayDate">
        </div>
    </div>

    <div class="absenContainer">

        <h2>Scan Barcode ID Card</h2>
        <div class="absenBox">

            <div class="camContainer">
                <video id="video" autoplay playsinline></video><br>
                <button id="toggleBtn" class="off">SCAN SEKARANG</button>
            </div>

            <div class="dataPegawaiContainer">
                <h2 id="titlePegawai">IDENTITAS PEGAWAI</h2>

                <div class="dataPegawaiBox">
                    <p id="idPegawai">ID</p>
                    <p id="namaPegawai">nama pegawai</p>
                    <p id="tanggalAbsen">tanggal</p>
                    <p id="waktuAbsen">Waktu</p>
                    <p id="statusAbsen">status</p>
                </div>

                <div id="status">Waiting for QR Code...</div>
            </div>
        </div>

    </div>

    <div id="result">
        <h3>QR Code Data:</h3>
        <p id="qr-result">No QR Code detected yet.</p>
    </div>
    
    <div class="qrContainer">
        <h1>Generate QR Code Pegawai</h1>
        <div class="form-container">
            <label for="employeeName">Nama Pegawai:</label>
            <input type="text" id="employeeName" placeholder="Masukkan Nama">
            <br><br>
            <label for="employeeId">ID Pegawai:</label>
            <input type="text" id="employeeId" placeholder="Masukkan ID Pegawai">
            <br><br>
            <button onclick="generateQRCode()">Generate QR Code</button>
        </div>

    <div id="qrcode"></div>
    </div>

    <script src="function.js"></script>
</body>
</html>
